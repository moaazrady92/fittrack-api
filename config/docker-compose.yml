
services:
  # PostgreSQL Database Service (KEEP THIS - it's good!)
  postgres:
    image: postgres:15-alpine
    container_name: workout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-workoutdb}
      POSTGRES_USER: ${POSTGRES_USER:-workoutuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint -initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workoutuser} -d ${POSTGRES_DB:-workoutdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workout_network

  # Redis for Django Channels (NEW!)
  redis:
    image: redis:7-alpine
    container_name: workout_redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis uses port 6379 (NOT 5432!)
    networks:
      - workout_network

  # Django Application (NEW! - This is your API)
  web:
    build: .  # Uses your Dockerfile
    container_name: workout_django
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Live code reloading
    ports:
      - "8000:8000"  # Your API at http://localhost:8000
    environment:
      # Database connection
      POSTGRES_HOST: postgres  # "postgres" = service name in docker-compose
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-workoutdb}
      POSTGRES_USER: ${POSTGRES_USER:-workoutuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}

      # Redis for WebSockets
      REDIS_HOST: redis  # "redis" = service name
      REDIS_PORT: 6379

      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,web,postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - workout_network

  # pgAdmin - Database Management GUI (KEEP THIS - optional but helpful)
  pgadmin:
    image: dpage/pgadmin4
    container_name: workout_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@workoutapp.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workout_network

# Define volumes
volumes:
  postgres_data:
    driver: local

# Define networks
networks:
  workout_network:
    driver: bridge